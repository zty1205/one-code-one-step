      //

      // hash
      var maxSum = function (nums = []) {
        const set = new Set(); // 用于存储当前子数组的元素
        let maxSum = 0; // 最大和
        let max = -Infinity; // 当前子数组的最大值
        for (const n of nums) {
          max = Math.max(max, n);
          if (n <= 0) {
            continue;
          }
          if (!set.has(n)) {
            // 如果当前元素不在 set 中，直接加入
            set.add(n);
            maxSum += n;
          }
        }
        return maxSum === 0 ? max : maxSum;
      };
