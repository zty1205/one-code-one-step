      var maxFreqSum = function (s = '') {
        const vowels = new Set(['a', 'e', 'i', 'o', 'u']);
        let maxVowelFreq = 0;
        let maxConsonantFreq = 0;
        const count = new Array(26).fill(0);
        for (const char of s) {
          count[char.charCodeAt() - 'a'.charCodeAt()]++;
          if (vowels.has(char)) {
            maxVowelFreq = Math.max(maxVowelFreq, count[char.charCodeAt() - 'a'.charCodeAt()]);
          } else {
            maxConsonantFreq = Math.max(maxConsonantFreq, count[char.charCodeAt() - 'a'.charCodeAt()]);
          }
        }
        return maxVowelFreq + maxConsonantFreq;
      };
