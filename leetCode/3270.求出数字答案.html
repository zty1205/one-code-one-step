      // https://leetcode.cn/problems/find-the-key-of-the-numbers/?envType=daily-question&envId=2025-05-26

      // 给你三个 正 整数 num1 ，num2 和 num3 。
      // 数字 num1 ，num2 和 num3 的数字答案 key 是一个四位数，定义如下：
      //
      // 提示：
      // 一开始，如果有数字 少于 四位数，给它补 前导 0 。
      // 答案 key 的第 i 个数位（1 <= i <= 4）为 num1 ，num2 和 num3 第 i 个数位中的 最小 值。
      // 请你返回三个数字 没有 前导 0 的数字答案。
      //
      // 提示：
      // 1 <= num1, num2, num3 <= 9999

      /**
       * @param {number} num1
       * @param {number} num2
       * @param {number} num3
       * @return {number}
       */
      var generateKey = function (num1, num2, num3) {};

      // --- answer-1 ---

      var generateKey = function (num1 = 1, num2 = 1, num3 = 1) {
        const bit = 4;
        const str1 = num1.toString().padStart(bit, '0');
        const str2 = num2.toString().padStart(bit, '0');
        const str3 = num3.toString().padStart(bit, '0');
        let ans = '';
        for (let i = 0; i < bit; i++) {
          ans += Math.min(str1[i], str2[i], str3[i]);
        }
        return parseInt(ans, 10);
      };
