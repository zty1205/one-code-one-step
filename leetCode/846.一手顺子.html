      var isNStraightHand = function (hand = [], groupSize = 1) {
        const n = hand.length;
        if (n % groupSize !== 0) return false;
        const map = new Map();
        for (const num of hand) {
          map.set(num, (map.get(num) || 0) + 1);
        }
        const keys = [...map.keys()].sort((a, b) => a - b);
        for (const k of keys) {
          const cnt = map.get(k);
          if (cnt === 0) continue;
          for (let i = 1; i < groupSize; i++) {
            const next = k + i;
            if (!map.has(next)) return false;
            const nextCnt = map.get(next);
            if (nextCnt < cnt) return false;
            map.set(next, nextCnt - cnt);
          }
        }
        return true;
      };
