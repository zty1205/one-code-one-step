      // dp[i][j] 表示 word1 的前 i 个字母和 word2 的前 j 个字母之间的编辑距离
      // dp[i][j] = dp[i - 1][j - 1]  word1[i] === word2[j] 无需操作
      // dp[i][j] = dp[i - 1][j - 1] + 1  word1[i] !== word2[j] 替换
      // dp[i][j] = dp[i - 1][j] + 1  删除
      // dp[i][j] = dp[i][j - 1] + 1  插入
      var minDistance = function (word1, word2) {
        const m = word1.length;
        const n = word2.length;
        const dp = Array.from({ length: m + 1 }, (v1, k1) =>
          Array.from({ length: n + 1 }, (v2, k2) => {
            if (k1 === 0) {
              return k2;
            }
            if (k2 === 0) {
              return k1;
            }
            return 0;
          })
        );
        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= n; j++) {
            if (word1[i - 1] === word2[j - 1]) {
              dp[i][j] = dp[i - 1][j - 1];
            } else {
              dp[i][j] = Math.min(dp[i - 1][j - 1] + 1, dp[i - 1][j] + 1, dp[i][j - 1] + 1);
            }
          }
        }
        return dp[m][n];
      };
