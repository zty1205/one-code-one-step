      // https://leetcode.cn/problems/combination-sum-iii/description/?envType=study-plan-v2&envId=leetcode-75

      // 找出所有相加之和为 n 的 k 个数的组合，且满足下列条件：
      //
      // 提示：
      // 只使用数字1到9
      // 每个数字 最多使用一次
      // 返回 所有可能的有效组合的列表 。该列表不能包含相同的组合两次，组合可以以任何顺序返回。
      //
      // 提示：
      // 2 <= k <= 9
      // 1 <= n <= 60

      /**
       * @param {number} k
       * @param {number} n
       * @return {number[][]}
       */
      var combinationSum3 = function (k, n) {};

      // --- answer-1 ---

      // 回溯
      // 因为不能重复 那就从小到大开始
      var combinationSum3 = function (k, n) {
        if (k > n) return [];
        if (n > 45) return [];
        const result = [];

        function track(start = 1, path = [], sum = 0) {
          if (sum > n || path.length > k) return;
          if (path.length === k && sum === n) {
            result.push([...path]);
            return;
          }
          for (let i = start; i <= 9; i++) {
            path.push(i);
            track(i + 1, path, sum + i);
            path.pop();
          }
        }
        track();
        return result;
      };

      // var  k = 4, n = 1;
      // var result =  [];
      // 解释: 不存在有效的组合。

      console.log('k = ', k);
      console.log('n = ', n);
      console.log('result = ', result);
      console.log('combinationSum3 = ', combinationSum3(k, n));
    </script>
