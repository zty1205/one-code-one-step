        const queue = [root];
        while (queue.length) {
          let sum = 0;
          let size = queue.length;
          while (size--) {
            const node = queue.shift();
            sum += node.val;
            if (node.left) queue.push(node.left);
            if (node.right) queue.push(node.right);
          }
          level++;
          if (sum > max) {
            max = sum;
            maxLevel = level;
          }
        }
