      // 给你一个整数数组 arr，如果每个数的出现次数都是独一无二的，就返回 true；否则返回 false。
      //
      // 提示：
      // 1 <= arr.length <= 1000
      // -1000 <= arr[i] <= 1000

      /**
       * @param {number[]} arr
       * @return {boolean}
       */
      var uniqueOccurrences = function (arr) {};

      // --- answer-1 ---

      var uniqueOccurrences = function (arr = []) {
        const map = new Map();
        for (const n of arr) {
          map.set(n, (map.get(n) || 0) + 1);
        }
        const hash = [];
        for (const v of map.values()) {
          if (hash[v]) {
            return false;
          }
          hash[v] = true;
        }
        return true;
      };
