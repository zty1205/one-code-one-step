    <script>
      // https://leetcode.cn/problems/minimum-operations-to-make-array-values-equal-to-k/description/?envType=daily-question&envId=2025-04-09

      // 给你一个整数数组 nums 和一个整数 k 。
      // 如果一个数组中所有 严格大于 h 的整数值都 相等 ，那么我们称整数 h 是 合法的 。
      // 比方说，如果 nums = [10, 8, 10, 8] ，那么 h = 9 是一个 合法 整数，因为所有满足 nums[i] > 9 的数都等于 10 ，但是 5 不是 合法 整数。
      // 你可以对 nums 执行以下操作：
      //
      // 提示：
      // 选择一个整数 h ，它对于 当前 nums 中的值是合法的。
      // 对于每个下标 i ，如果它满足 nums[i] > h ，那么将 nums[i] 变为 h 。
      // 你的目标是将 nums 中的所有元素都变为 k ，请你返回 最少 操作次数。如果无法将所有元素都变 k ，那么返回 -1 。
      //
      // 提示：
      // 1 <= nums.length <= 100
      // 1 <= nums[i] <= 100
      // 1 <= k <= 100

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var minOperations = function (nums, k) {};

      // --- answer-1 ---

      var minOperations = function (nums = [], k = 1) {
        const hash = [];
        let min = 10000;
        for (let i = 0; i < nums.length; i++) {
          hash[nums[i]] = (hash[nums[i]] || 0) + 1;
          min = Math.min(min, nums[i]);
        }
        if (k > min) {
          return -1;
        }
        if (hash[k] === nums.length) {
          return 0;
        }
        console.log('hash = ', hash);
        let count = 0;
        for (let i = hash.length - 1; i > k; i--) {
          if (hash[i] > 0) {
            count++;
          }
        }
        return count === 0 ? -1 : count;
      };

      // --- answer-1 ---

      var minOperations = function (nums = [], k = 1) {
        const set = new Set();
        for (const n of nums) {
          if (n > k) {
            set.add(n);
          } else if (n < k) {
            return -1;
          }
        }
        return set.size;
      };

      // --- answer-2 ---

      // --- answer-2 ---

      var nums = [9, 7, 5, 3],
        k = 1;
      var result = 4;

      var nums = [6, 9, 2, 2],
        k = 5;
      var result = -1;

      console.log('nums = ', nums);
      console.log('k = ', k);
      console.log('result = ', result);
      console.log('minOperations = ', minOperations(nums, k));
