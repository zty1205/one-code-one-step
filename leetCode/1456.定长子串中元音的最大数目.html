      var maxVowels = function (s = '', k = 0) {
        let vowels = new Set(['a', 'e', 'i', 'o', 'u']);
        let max = 0;
        let count = 0;
        for (let i = 0; i < k; i++) {
          if (vowels.has(s[i])) {
            count++;
          }
        }
        max = count;
        for (let i = k; i < s.length; i++) {
          if (vowels.has(s[i])) {
            count++;
          }
          if (vowels.has(s[i - k])) {
            count--;
          }
          max = Math.max(max, count);
        }
        return max;
      };
