      // 珂珂可以决定她吃香蕉的速度 k （单位：根/小时）。每个小时，她将会选择一堆香蕉，从中吃掉 k 根。如果这堆香蕉少于 k 根，她将吃掉这堆的所有香蕉，然后这一小时内不会再吃更多的香蕉。
      // 珂珂喜欢慢慢吃，但仍然想在警卫回来前吃掉所有的香蕉。
      // 返回她可以在 h 小时内吃掉所有香蕉的最小速度 k（k 为整数）。
      //
      // 提示：
      // 1 <= piles.length <= 104
      // piles.length <= h <= 109
      // 1 <= piles[i] <= 109

      /**
       * @param {number[]} piles
       * @param {number} h
       * @return {number}
       */

      // --- answer-1 ---

      var getTime = function (piles = [], k = 1) {
        return piles.reduce((prev, cur) => prev + Math.ceil(cur / k), 0);
      };

      // 二分 下界是1 上界是(max(piles)
      var minEatingSpeed = function (piles = [], h = 1) {
        let i = 1;
        let j = Math.max(...piles);
        console.log({ i, j });
        let speed = j;
        while (i < j) {
          let mid = i + Math.floor((j - i) / 2);
          console.log('mid = ', mid, getTime(piles, mid), h, i, j);
          if (getTime(piles, mid) > h) {
            i = mid + 1;
          } else {
            j = mid;
            speed = mid;
          }
        }
        return speed;
      };
