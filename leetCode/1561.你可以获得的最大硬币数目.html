      //
      // 提示：
      // 每一轮中，你将会选出 任意 3 堆硬币（不一定连续）。
      // Alice 将会取走硬币数量最多的那一堆。
      // 你将会取走硬币数量第二多的那一堆。
      // Bob 将会取走最后一堆。
      // 重复这个过程，直到没有更多硬币。
      // 给你一个整数数组 piles ，其中 piles[i] 是第 i 堆中硬币的数目。
      // 返回你可以获得的最大硬币数目。
      //
      // 提示：
      // 3 <= piles.length <= 10^5
      // piles.length % 3 == 0
      // 1 <= piles[i] <= 10^4

      /**
       * @param {number[]} piles
       * @return {number}
       */
      var maxCoins = function (piles) {};

      // --- answer-1 ---

      // 贪心算法 每次取 最大 次大和最小的
      var maxCoins = function (piles = []) {
        piles.sort((a, b) => a - b);
        let ans = 0;
        for (let i = 0; i < piles.length; i++) {
          piles.pop();
          ans += piles.pop();
        }
        return ans;
      };

      var maxCoins = function (piles = []) {
        piles.sort((a, b) => a - b);
        const n = piles.length / 3;
        let ans = 0;
        let idx = piles.length - 2;
        for (let i = 0; i < n; i++) {
          ans += piles[idx];
          idx -= 2;
        }
        return ans;
      };
