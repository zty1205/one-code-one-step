      //
      // 提示：
      // a1 在字符串中出现 奇数次 。
      // a2 在字符串中出现 偶数次 。
      // 返回 最大 差值。
      //
      // 提示：
      // 3 <= s.length <= 100
      // s 仅由小写英文字母组成。
      // s 至少由一个出现奇数次的字符和一个出现偶数次的字符组成。

      /**
       * @param {string} s

      // --- answer-1 ---

      // 取最大的奇数和最小的偶数
      var maxDifference = function (s = '') {
        const freq = {};
        for (const c of s) {
          freq[c] = (freq[c] || 0) + 1;
        }
        const fq = Object.values(freq).sort((a, b) => a - b);
        const n = fq.length;
        let i = 0;
        while (i < n && fq[i] % 2 === 1) {
          i++;
        }
        let j = n - 1;
        while (j >= 0 && fq[j] % 2 === 0) {
          j--;
        }

        return fq[j] - fq[i];
      };

      var maxDifference = function (s = '') {
        const freq = {};
        for (const c of s) {
          freq[c] = (freq[c] || 0) + 1;
        }
        const fq = Object.values(freq);

        let oddMax = -1;
        let evenMin = Infinity;
        for (const f of fq) {
          if (f % 2 === 1) {
            oddMax = Math.max(oddMax, f);
          } else {
            evenMin = Math.min(evenMin, f);
          }
        }
        return oddMax - evenMin;
      };
