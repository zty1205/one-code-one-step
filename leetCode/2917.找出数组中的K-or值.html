      // https://leetcode.cn/problems/find-the-k-or-of-an-array/description/

      // 给你一个整数数组 nums 和一个整数 k 。让我们通过扩展标准的按位或来介绍 K-or 操作。在 K-or 操作中，如果在 nums 中，至少存在 k 个元素的第 i 位值为 1 ，那么 K-or 中的第 i 位的值是 1 。
      // 返回 nums 的 K-or 值。
      //
      // 提示：
      // 1 <= nums.length <= 50
      // 0 <= nums[i] < 231
      // 1 <= k <= nums.length

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var findKOr = function (nums, k) {};

      // --- answer-1 ---

      // 位运算
      var findKOr = function (nums, k) {
        let ans = 0;
        for (let i = 0; i < 31; i++) {
          let cnt1 = 0;
          for (const x of nums) {
            cnt1 += (x >> i) & 1;
          }
          if (cnt1 >= k) {
            ans |= 1 << i;
          }
        }
        return ans;
      };
