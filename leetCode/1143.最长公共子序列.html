      var longestCommonSubsequence = function (text1, text2) {
        const m = text1.length;
        const n = text2.length;
        const dp = Array.from({ length: m + 1 }, (v1, k1) =>
          Array.from({ length: n + 1 }, (v2, k2) => {
            if (k1 === 0 || k2 === 0) {
              return 0;
            }
            return 0;
          })
        );
        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= n; j++) {
            // dp[i][j] = Math.max(dp[i][j - 1], dp[i - 1][j], dp[i - 1][j - 1] + (text1[i - 1] === text2[j - 1] ? 1 : 0));
            if (text1[i - 1] === text2[j - 1]) {
              dp[i][j] = dp[i - 1][j - 1] + 1;
            } else {
              dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
            }
          }
        }
        return dp[m][n];
      };
