    <title>2042. 检查句子中的数字是否递增</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/check-if-numbers-are-ascending-in-a-sentence/

      // 句子是由若干 token 组成的一个列表，token 间用 单个 空格分隔，句子没有前导或尾随空格。每个 token 要么是一个由数字 0-9 组成的不含前导零的 正整数 ，要么是一个由小写英文字母组成的 单词 。
      //
      // 提示：
      // 示例，"a puppy has 2 eyes 4 legs" 是一个由 7 个 token 组成的句子："2" 和 "4" 是数字，其他像 "puppy" 这样的 tokens 属于单词。
      // 给你一个表示句子的字符串 s ，你需要检查 s 中的 全部 数字是否从左到右严格递增（即，除了最后一个数字，s 中的 每个 数字都严格小于它 右侧 的数字）。
      // 如果满足题目要求，返回 true ，否则，返回 false 。
      //
      // 提示：
      // 3 <= s.length <= 200
      // s 由小写英文字母、空格和数字 0 到 9 组成（包含 0 和 9）
      // s 中数字 token 的数目在 2 和 100 之间（包含 2 和 100）
      // s 中的 token 之间由单个空格分隔
      // s 中至少有 两个 数字
      // s 中的每个数字都是一个 小于 100 的 正 数，且不含前导零
      // s 不含前导或尾随空格

      /**
       * @param {string} s
       * @return {boolean}
       */
      var areNumbersAscending = function (s) {};

      // --- answer-1 ---

      var areNumbersAscending = function (s = '') {
        const words = s.split(' ');
        let pre = 0;
        for (let wd of words) {
          if (/\d+/.test(wd)) {
            const n = +wd;
            if (+n <= pre) {
              return false;
            }
            pre = n;
          }
        }
        return true;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var s = '1 box has 3 blue 4 red 6 green and 12 yellow marbles';
      var result = true;
      // 解释：句子中的数字是：1, 3, 4, 6, 12 。

      var s = 'hello world 5 x 5';
      var result = false;
      // 解释：句子中的数字是：5, 5 。这些数字不是严格递增的。

      var s = 'sunset is at 7 51 pm overnight lows will be in the low 50 and 60 s';
      var result = false;
      // 解释：s 中的数字是：7, 51, 50, 60 。这些数字不是严格递增的。

      var s = '4 5 11 26';
      var result = true;
      // 解释：s 中的数字是：4, 5, 11, 26 。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('areNumbersAscending = ', areNumbersAscending(s));
    </script>
