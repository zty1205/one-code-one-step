      // 进阶：你能实现时间复杂度为 O(n) ，空间复杂度为 O(1) 的解决方案吗？

      var increasingTriplet = function (nums = []) {
        if (nums.length < 3) return false;

        const n = nums.length;
        const pre = new Array(n).fill(Number.MAX_SAFE_INTEGER);
        const post = new Array(n).fill(Number.MIN_SAFE_INTEGER);

        for (let i = 1; i < n; i++) {
          pre[i] = Math.min(pre[i - 1], nums[i - 1]);
        }

        for (let i = n - 2; i >= 0; i--) {
          post[i] = Math.max(post[i + 1], nums[i + 1]);
        }

        for (let i = 0; i < nums.length; i++) {
          if (pre[i] < nums[i] && nums[i] < post[i]) {
            return true;
          }
        }
        return false;
      };

            return true;
          } else if (num > first) {
            second = num;
          } else {

          }
