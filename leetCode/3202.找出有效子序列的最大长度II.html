      // nums 的一个 子序列 sub 的长度为 x ，如果其满足以下条件，则称其为 有效子序列 ：
      //
      // 提示：
      // (sub[0] + sub[1]) % k == (sub[1] + sub[2]) % k == ... == (sub[x - 2] + sub[x - 1]) % k
      //
      // 提示：
      // 2 <= nums.length <= 103
      // 1 <= nums[i] <= 107
      // 1 <= k <= 103

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {number}
       */
      var maximumLength = function (nums, k) {};

      // --- answer-1 ---

      // (a+b)%k == (b+c)%k  => (a-c)%k == 0
      // 即 奇数位 和 偶数位 mod k 相等
      // dp[i][j] 表示mod为 i,j 的最长子序列长度
      var maximumLength = function (nums = [], k = 1) {
        const dp = Array.from({ length: k }, () => new Array(k).fill(0));
        let result = 1;
        for (const n of nums) {
          const mod = n % k;
          for (let i = 0; i < k; i++) {
            // jij结尾的长度 = ji结尾的长度+1
            dp[i][mod] = dp[mod][i] + 1;
            result = Math.max(result, dp[i][mod]);
          }
        }
        return result;
      };
