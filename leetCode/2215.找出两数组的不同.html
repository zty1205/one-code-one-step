<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2215. 找出两数组的不同</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/find-the-difference-of-two-arrays/description/?envType=study-plan-v2&envId=leetcode-75

      // 给你两个下标从 0 开始的整数数组 nums1 和 nums2 ，请你返回一个长度为 2 的列表 answer ，其中：
      //
      // 提示：
      // answer[0] 是 nums1 中所有 不 存在于 nums2 中的 不同 整数组成的列表。
      // answer[1] 是 nums2 中所有 不 存在于 nums1 中的 不同 整数组成的列表。
      // 注意：列表中的整数可以按 任意 顺序返回。
      //
      // 提示：
      // 1 <= nums1.length, nums2.length <= 1000
      // -1000 <= nums1[i], nums2[i] <= 1000

      /**
       * @param {number[]} nums1
       * @param {number[]} nums2
       * @return {number[][]}
       */
      var findDifference = function (nums1, nums2) {};

      // --- answer-1 ---

      var findDifference = function (nums1 = [], nums2 = []) {
        const s1 = new Set(nums1);
        const s2 = new Set(nums2);
        let d1 = [];
        let d2 = [];
        for (const n of s1) {
          if (!s2.has(n)) {
            d1.push(n);
          }
        }
        for (const n of s2) {
          if (!s1.has(n)) {
            d2.push(n);
          }
        }
        return [d1, d2];
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var findDifference = function (nums1 = [], nums2 = []) {
        const map = new Map();
        for (const n of nums1) {
          map.set(n, 1);
        }
        for (const n of nums2) {
          map.set(n, (map.get(n) || 0) | 2);
        }
        const result = [[], []];
        for (const [k, v] of map) {
          if (v === 1) {
            result[0].push(k);
          } else if (v === 2) {
            result[1].push(k);
          }
        }
        return result;
      };

      // --- answer-2 ---

      // var nums1 = [1,2,3], nums2 = [2,4,6];
      // var result = [[1,3],[4,6]];
      // 解释：

      // var nums1 = [1,2,3,3], nums2 = [1,1,2,2];
      // var result = [[3],[]];
      // 解释：

      console.log('nums1 = ', nums1);
      console.log('nums2 = ', nums2);
      console.log('result = ', result);
      console.log('findDifference = ', findDifference(nums1, nums2));
    </script>
  </body>
