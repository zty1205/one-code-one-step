    <script>
      var canMakeEqual = function (nums = [], k = 1) {
        const n = nums.length;

        let one = 0;
        let lastI = undefined;
        let countI = 0;

        let nOne = 0;
        let lastJ = undefined;
        let countJ = 0;
        for (let i = 0; i < n; i++) {
          if (nums[i] === 1) {
            if (lastI !== undefined) {
              countI += i - lastI;
              lastI = undefined;
            } else {
              lastI = i;
            }
            one++;
          } else {
            if (lastJ !== undefined) {
              countJ += i - lastJ;
              lastJ = undefined;
            } else {
              lastJ = i;
            }
            nOne++;
          }
        }
        if (one === n || nOne === n) {
          return true;
        }
        if (lastI !== undefined && lastJ !== undefined) {
          return false;
        }
        return (countI <= k && lastI === undefined) || (countJ <= k && lastJ === undefined);
      };

      var nums = [1, -1, 1, -1, 1],
        k = 3;
      var result = true;
      console.log('canMakeEqual = ', canMakeEqual(nums, k), 'result = ', result);

    <script>
      var countPermutations = function (complexity = []) {
        const BASE = 10 ** 9 + 7;
        const guard = complexity[0];
        let ans = 1;
        for (let i = 1; i < complexity.length; i++) {
          if (complexity[i] <= guard) {
            return 0;
          }
          ans = (ans * i) % BASE;
        }
        return ans;
      };
