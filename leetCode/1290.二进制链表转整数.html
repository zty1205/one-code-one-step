    <script>
      // https://leetcode.cn/problems/convert-binary-number-in-a-linked-list-to-integer/description/?envType=daily-question&envId=2025-07-14

      // 给你一个单链表的引用结点 head。链表中每个结点的值不是 0 就是 1。已知此链表是一个整数数字的二进制表示形式。
      // 请你返回该链表所表示数字的 十进制值 。
      // 最高位 在链表的头部。
      //
      // 提示：
      // 链表不为空。
      // 链表的结点总数不超过 30。
      // 每个结点的值不是 0 就是 1。

      /**
       * Definition for singly-linked list.
       * function ListNode(val, next) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.next = (next===undefined ? null : next)
       * }
       */
      /**
       * @param {ListNode} head
       * @return {number}
       */
      var getDecimalValue = function (head) {};

      // --- answer-1 ---

      var getDecimalValue = function (head) {
        let result = 0;
        while (head) {
          result = (result << 1) | head.val; // 左移一位并加上当前值
          head = head.next;
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      // var head = [1,0,1];
      // var result = 5;
      // 解释：二进制数 (101) 转化为十进制数 (5)

      // var head = [0];
      // var result = 0;

      console.log("head = ", head);
      console.log("result = ", result);
      console.log("getDecimalValue = ", getDecimalValue(head));
    </script>
