    <title>151. 反转字符串中的单词</title>
  </head>
  <body>
    <script>
      // https://leetcode.cn/problems/reverse-words-in-a-string/description/?envType=study-plan-v2&envId=leetcode-75

      // 给你一个字符串 s ，请你反转字符串中 单词 的顺序。
      // 单词 是由非空格字符组成的字符串。s 中使用至少一个空格将字符串中的 单词 分隔开。
      // 返回 单词 顺序颠倒且 单词 之间用单个空格连接的结果字符串。
      // 注意：输入字符串 s中可能会存在前导空格、尾随空格或者单词间的多个空格。返回的结果字符串中，单词间应当仅用单个空格分隔，且不包含任何额外的空格。
      //
      // 提示：
      // 1 <= s.length <= 104
      // s 包含英文大小写字母、数字和空格 ' '
      // s 中 至少存在一个 单词
      // 进阶：如果字符串在你使用的编程语言中是一种可变数据类型，请尝试使用 O(1) 额外空间复杂度的 原地 解法。

      /**
       * @param {string} s
       * @return {string}
       */
      var reverseWords = function (s) {};

      // --- answer-1 ---

      var reverseWords = function (s) {
        return s.split(' ').reverse().join(' ').trim().replace(/\s+/g, ' ');
      };

      // --- answer-1 ---

      // --- answer-2 ---

      var reverseWords = function (s) {
        s = s.trim();
        let word = '';
        const result = [];
        for (const char of s) {
          if (char === ' ') {
            if (word) {
              result.push(word);
              word = '';
            }
          } else {
            word += char;
          }
        }
        if (word) {
          result.push(word);
        }
        return result.reverse().join(' ');
      };

      // --- answer-2 ---

      // var s = "the sky is blue";
      // var result = "blue is sky the";

      // var s = "  hello world  ";
      // var result = "world hello";
      // 解释：反转后的字符串中不能存在前导空格和尾随空格。

      // var s = "a good   example";
      // var result = "example good a";
      // 解释：如果两个单词间有多余的空格，反转后的字符串需要将单词间的空格减少到仅有一个。

      console.log('s = ', s);
      console.log('result = ', result);
      console.log('reverseWords = ', reverseWords(s));
    </script>
