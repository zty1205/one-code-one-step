  <body>

    <script src="../helper/node.js"></script>
    <script src="../helper/tree.js"></script>

    <script>
      // https://leetcode.cn/problems/find-occurrences-of-an-element-in-an-array/?envType=daily-question&envId=2025-05-19

      // 给你一个整数数组 nums ，一个整数数组 queries 和一个整数 x 。
      // 对于每个查询 queries[i] ，你需要找到 nums 中第 queries[i] 个 x 的位置，并返回它的下标。如果数组中 x 的出现次数少于 queries[i] ，该查询的答案为 -1 。
      // 请你返回一个整数数组 answer ，包含所有查询的答案。
      //
      // 提示：
      // 1 <= nums.length, queries.length <= 105
      // 1 <= queries[i] <= 105
      // 1 <= nums[i], x <= 104

      /**
       * @param {number[]} nums
       * @param {number[]} queries
       * @param {number} x
       * @return {number[]}
       */
      var occurrencesOfElement = function (nums, queries, x) {};

      // --- answer-1 ---

      var occurrencesOfElement = function (nums = [], queries = [], x = 0) {
        const hash = [];
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === x) {
            hash.push(i);
          }
        }
        const result = [];
        for (const q of queries) {
          if (q - 1 < hash.length) {
            result.push(hash[q - 1]);
          } else {
            result.push(-1);
          }
        }
        return result;
      };

      // --- answer-1 ---

      // --- answer-2 ---

      // --- answer-2 ---

      var nums = [1, 3, 1, 7],
        queries = [1, 3, 2, 4],
        x = 1;

      var result = [0, -1, 2, -1];

      console.log('nums = ', nums);
      console.log('queries = ', queries);
      console.log('x = ', x);
      console.log('result = ', result);
      console.log('occurrencesOfElement = ', occurrencesOfElement(nums, queries, x));
    </script>
